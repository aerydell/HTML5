<!DOCTYPE html>

<html>
	<head>
		<link rel = "stylesheet" href = "burton.css">
		<meta charset = "UTF-8">
		
		<title> Burton Education </title>
		<style>
			div.headline {
				padding: 20px;
			}
			div.form-group {
				padding: 2px;
				width: 400px;
			}
			#tekstvak, #radio, #select, #checkbox, #date {
				float: right;
			}

		</style>
	</head>

	<body>
		<div>
			<div class = "headline">
				<h2> Personal Information </h2>
			</div>
			<div class = "form-group">
				<label for = "firstname"> First name: </label>
				<input id = "tekstvak" type = "text" name = "firstname">
			</div>
			<div class = "form-group">
				<label for = "insertion"> Insertion: </label>
				<input id = "tekstvak" type = "text" name = "insertion">
			</div>
			<div class = "form-group">
				<label for = "lastname"> last name: </label>
				<input id = "tekstvak" type = "text" name = "lastname">
			</div>
			<div class = "form-group">
				<label for = "sex" > sex: </label>
					<div id = "radio" >
						<input type = "radio" name = "sex" value= "male">
						&nbsp; Male <br>
					</div>
					<div id = "radio" >
						<input type = "radio" name = "sex" value= "female">
						&nbsp; Female<br>
					</div>
					<div id = "radio">
						<input type = "radio" name = "sex" value= "uncertain">
						&nbsp; Unicorn
					</div>
			</div>
			<div class = "form-group">
				<label for ="eyecolor"> Eyecolor: </label>
				<select id="select" name = "eyecolor">
					<option> green </option>
					<option> brown </option>
					<option> gray </option>
					<option> yellow </option>
					<option> black </option>
					<option> blue </option>
				</select>
			</div>
			<div class = "form-group">
				<label for = "Date-of-Birth"> Date of Birth:</label>
				<input id = "date" type = "date">
			</div>
			<div class = "form-group">
				<label for = "Food-you-like"> Food you like: </label>
					<div id="checkbox">
						<input type = "checkbox" name = "food-you-like" value = "fries">
						<span class = "checkbox"> fries</span><br>
					</div><br>
					<div id="checkbox">
						<input type = "checkbox" name = "food-you-like" value = "pancakes">
						<span class = "checkbox"> Pancakes</span><br>
					</div><br>
					<div id="checkbox">
						<input type = "checkbox" name = "food-you-like" value = "sausage">
						<span class = "checkbox"> Sausage</span><br>
					</div><br>
					<div id="checkbox">
						<input type = "checkbox" name = "food-you-like" value = "vegetables">
						<span class = "checkbox"> vegetables</span>
					</div>
			</div>
		</ul>
		</div>
	</body>
</html>
