<!DOCTYPE html>

<html>
	<head>
		
		<title> Burton Education </title>
		<style>
			.grid-container {
				display: grid;
				grid-template-columns: 225px 20px 155px ;
				padding: 10px;
			}
			.newgrid {
				display: grid;
				grid-template-columns: 120px 300px;
				height: 75px;
			}
			.buttongrid {
				display: grid;
				grid-template-columns: 300px 70px 50px;
			}
			div.headline {
				padding: 20px;
			}
			div.form-group {
				padding: 10px;
				width: 400px;
			}
			#tekstvak, #radio, #select, #date {
				float: right;
			}
			div.label {
				width: 100px;
			}

		</style>
	</head>

	<body>
		<div>
			<div class = "headline">
				<h2> Personal Information </h2>
			</div>
			<div class = "form-group">

			</div>
			<div class = "form-group">
				<label for = "lastname"> last name: </label>

			</div>
			<div class = "form-group">
				<label for = "sex" > sex: </label>
					<div id = "radio" >
						<input id="unicorn" type = "radio" name = "sex" value= "unicorn">

					<div id = "radio" >
						<input id="female" type = "radio" name = "sex" value= "female">
						<label for="female">Female</label>
					</div>
					<div id = "radio">
						<input id="male" type = "radio" name = "sex" value= "male">
						<label for="male">Male</label>
					</div>
			</div>
			<div class = "form-group">
				<label for ="eyecolor"> Eyecolor: </label>
				<select id="select" name = "eyecolor">
					<option> green </option>
					<option> brown </option>
					<option> gray </option>
					<option> yellow </option>
					<option> black </option>
					<option> blue </option>
				</select>
			</div>
			<div class = "form-group">
				<label for = "Date-of-Birth"> Date of Birth:</label>
				<input id = "date" type = "date">
			</div>
			<div class="grid-container">
				<div>Food you like:</div>
				<div><input id="fries" type="checkbox" name="food-you-like" value="fries"></div>
				<div><label for="fries">Fries</label></div>
				<div></div>
				<div><input id="pancakes" type="checkbox" name="food-you-like" value="pancakes"></div>
				<div><label for="pancakes">Pancakes</label></div>
				<div></div>
				<div><input id="sausage" type = "checkbox" name = "food-you-like" value = "sausage"></div>
				<div><label for="sausage">Sausage</label></div>
				<div></div>
				<div><input id="vegetables" type = "checkbox" name = "food-you-like" value = "vegetables"></div>
				<div><label for="vegetables">Vegetables</label></div>
			</div>
			<div class="newgrid">
				<div class="label">Description:</div>
				<textarea name="Omschrijving"></textarea>
			</div>
			<br>
			<div class="buttongrid">
				<div></div>
				<div><input type="button" name="cancel" value="cancel"></div>
				<div><input type="submit" name="OK" value="OK"></div>
			</div>
		</ul>
		</div>
	</body>
</html>
